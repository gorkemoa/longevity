            </a>
            <div class="contact-info">
                <div class="info-item">
                    <img src="assets/icons/clock-icon.svg" alt="Çalışma Saatleri">
                    <div class="info-text">
                        <span class="label">Çalışma Saatleri</span>
                        <span class="value">Pazartesi - Cuma 08:00 - 19:00</span>
                    </div>
                </div>
                <div class="info-item">
                    <img src="assets/icons/phone-icon.svg" alt="İletişim Telefonu">
                    <div class="info-text">
                        <span class="label">İletişim</span>
                        <span class="value">0850 123 45 67</span>
                    </div>
                </div>
                <div class="info-item">
                    <img src="assets/icons/location-icon.svg" alt="Adres">
                    <div class="info-text">
                        <span class="label">Adres</span>

</div>

<!-- Main Header -->
<header class="header">
    <div class="container">
        <div class="header-container">
            <nav class="nav-menu">
                <ul class="menu-slider">
                    <li><a href="/" class="nav-link active">ANASAYFA</a></li>
                    <li><a href="/hakkimizda" class="nav-link">HAKKIMIZDA</a></li>
                    <li><a href="/hizmetlerimiz" class="nav-link">HİZMETLERİMİZ</a></li>
                    <li><a href="/doktorlarimiz" class="nav-link">DOKTORLARIMIZ</a></li>
                    <li><a href="/blog" class="nav-link">BLOG</a></li>
                    <li><a href="/iletisim" class="nav-link">İLETİŞİM</a></li>
                </ul>
                <div class="nav-indicator"></div>
            </nav>
            <div class="search-box">
                <input type="text" placeholder="Arama yapın...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
            <div class="social-icons">
                <a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" title="Instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" title="YouTube"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
</header>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Scroll işlemi için header stil değişimi
    window.addEventListener('scroll', function() {
        const header = document.querySelector('.header');
        if (window.scrollY > 50) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });
    
    // Menü indikatör animasyonu
    const navLinks = document.querySelectorAll('.nav-link');
    const indicator = document.querySelector('.nav-indicator');
    
    // Aktif öğeyi belirle
    function setActiveIndicator() {
        const activeLink = document.querySelector('.nav-link.active');
        if (activeLink) {
            const activeItem = activeLink.parentElement;
            indicator.style.width = `${activeLink.offsetWidth}px`;
            indicator.style.left = `${activeLink.offsetLeft}px`;
            indicator.style.opacity = '1';
        }
    }
    
    // Sayfa yüklendiğinde çalıştır
    setActiveIndicator();
    
    // Hover efektleri
    navLinks.forEach(link => {
        link.addEventListener('mouseenter', function() {
            indicator.style.width = `${this.offsetWidth}px`;
            indicator.style.left = `${this.offsetLeft}px`;
            indicator.style.opacity = '1';
        });
        
        link.addEventListener('mouseleave', function() {
            setActiveIndicator();
        });
    });
});
</script>
