<script>
// Global fonksiyonlar (doğrudan HTML'den erişilebilir)
function openMobileMenuManual() {
    console.log('Mobil menü manuel olarak açılıyor');
    const mobileMenu = document.querySelector('.mobile-menu');
    const mobileMenuOverlay = document.querySelector('.mobile-menu-overlay');
    
    if (mobileMenu && mobileMenuOverlay) {
        mobileMenuOverlay.style.display = 'block';
        mobileMenu.style.display = 'block';
        
        setTimeout(() => {
            mobileMenu.classList.add('active');
        }, 10);
        
        document.body.style.overflow = 'hidden';
    }
}

function closeMobileMenuManual() {
    console.log('Mobil menü manuel olarak kapanıyor');
    const mobileMenu = document.querySelector('.mobile-menu');
    const mobileMenuOverlay = document.querySelector('.mobile-menu-overlay');
    
    if (mobileMenu) {
        mobileMenu.classList.remove('active');
        
        setTimeout(() => {
            if (mobileMenu && mobileMenuOverlay) {
                mobileMenu.style.display = 'none';
                mobileMenuOverlay.style.display = 'none';
            }
            document.body.style.overflow = '';
        }, 300);
    }
}

document.addEventListener('DOMContentLoaded', function() {
    // Scroll işlemi için header stil değişimi
    window.addEventListener('scroll', function() {
        const header = document.querySelector('.header');
        if (window.scrollY > 50) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });
    
    // Menü indikatör animasyonu
    const navLinks = document.querySelectorAll('.nav-link');
    const indicator = document.querySelector('.nav-indicator');
    
    // Aktif öğeyi belirle
    function setActiveIndicator() {
        const activeLink = document.querySelector('.nav-link.active');
        if (activeLink && indicator) {
            const activeItem = activeLink.parentElement;
            indicator.style.width = `${activeLink.offsetWidth}px`;
            indicator.style.left = `${activeLink.offsetLeft}px`;
            indicator.style.opacity = '1';
        }
    }
    
    // Sayfa yüklendiğinde çalıştır
    setActiveIndicator();
    
    // Hover efektleri
    navLinks.forEach(link => {
        link.addEventListener('mouseenter', function() {
            if (indicator) {
                indicator.style.width = `${this.offsetWidth}px`;
                indicator.style.left = `${this.offsetLeft}px`;
                indicator.style.opacity = '1';
            }
        });
        
        link.addEventListener('mouseleave', function() {
            setActiveIndicator();
        });
    });
    
    // Mobil menü fonksiyonları
    const mobileMenuButton = document.querySelector('.mobile-menu-button');
    const mobileMenu = document.querySelector('.mobile-menu');
    const mobileMenuOverlay = document.querySelector('.mobile-menu-overlay');
    const mobileMenuClose = document.querySelector('.mobile-menu-close');
    
    // Başlangıçta mobil menü gizli olmalı
    if (mobileMenu && mobileMenuOverlay) {
        mobileMenu.style.display = 'none';
        mobileMenuOverlay.style.display = 'none';
    }
    
    // Ekran boyutunu kontrol et ve mobil menü butonunu göster/gizle
    function checkMobileMenu() {
        if (window.innerWidth <= 992) {
            if (mobileMenuButton) {
                mobileMenuButton.style.display = 'block';
            }
        } else {
            if (mobileMenuButton) {
                mobileMenuButton.style.display = 'none';
            }
        }
    }
    
    // Sayfa yüklendiğinde ve boyutu değiştiğinde kontrol et
    checkMobileMenu();
    window.addEventListener('resize', checkMobileMenu);
    
    // Event listener'ları ekle
    if (mobileMenuButton) {
        mobileMenuButton.addEventListener('click', function(e) {
            e.preventDefault();
            openMobileMenuManual();
        });
    }
    
    if (mobileMenuClose) {
        mobileMenuClose.addEventListener('click', function(e) {
            e.preventDefault();
            closeMobileMenuManual();
        });
    }
    
    if (mobileMenuOverlay) {
        mobileMenuOverlay.addEventListener('click', function(e) {
            e.preventDefault();
            closeMobileMenuManual();
        });
    }
    
    // Mobil menü içindeki linklere tıklandığında menüyü kapat
    const mobileMenuLinks = document.querySelectorAll('.mobile-menu-nav .nav-link');
    mobileMenuLinks.forEach(link => {
        link.addEventListener('click', function() {
            closeMobileMenuManual();
        });
    });
});
</script>
